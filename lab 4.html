<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
			<title> Forms </title>
	</head>

	<body style = "background-color:silver">

	<table>
	<form><p>
	<tr><td>First Name:</td><td><input name= "name" type = "text" value= "Your Name Here" /></td>
	</tr>
	<tr><td>Middle Initial:</td><td><input name= "mid" type= "text" /><td>
	</tr>
	<tr><td>Surname:</td><td><input name= "surname" type = "text" /></td>
	</tr>
	<tr><td>Password:</td><td><input name= "pwd" type= "password" /></td>
	</tr>
	<tr><td>Subscribe to Newsletter</td><td><input type= "checkbox" name= "agree" value= "yes" /></td>
	</tr>
	<tr><td>Choose Category</td><td>A:<input type= "radio" />B:<input type= "radio" />
		C:<input type= "radio" /></td>
	</tr>
	<tr><td>Country</td><td><select multiple name= "classselect">
					<option value= "Ireland">Ireland</option>
					<option value= "France">France</option>
					<option value= "England">England</option>
					<option value= "Spain">Spain</option>
					</td>
	</tr>

	<tr><td colspan = "2">
	<fieldset>
	<legend><b>Any Comments:</b></legend>
	<textarea name= "comment" rows= "8" cols= "40"></textarea>
	</fieldset>
	</td></tr>
	<tr><td><input type= "submit" value= "Click" />
			<input type= "reset" />
	</td></tr>
	</p>


	</p>


	</body>
</html>
